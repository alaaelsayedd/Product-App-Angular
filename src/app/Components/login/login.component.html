<div class="container login-container my-5">
  <h2 class="login-title">Login</h2>
  <form >
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter your password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary col-3  mx-auto">Login</button>
  </form>
  <div class="mt-3 ">
    <a href="#">Forgot your password?</a>
  </div>
  <div class="mt-2 ">
    <span>Don't have an account? <a routerLink="/signup">Sign up</a></span>
  </div>
</div>
